name: Weekly Digest

on:
  schedule:
    - cron: '0 14 * * 1'  # Monday 2pm UTC (9am ET)
  workflow_dispatch:  # Manual trigger + called by fetch on breaking news

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd pipeline && npm ci

      - name: Generate digest
        run: cd pipeline && node index.js digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit digest
        run: |
          git config user.name "checks.fail bot"
          git config user.email "bot@checks.fail"
          git add data/ digests/
          git diff --staged --quiet || git commit -m "digest: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
