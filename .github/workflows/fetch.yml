name: Fetch & Score Articles

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

concurrency:
  group: fetch
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd pipeline && npm ci

      - name: Fetch and score articles
        id: fetch
        run: cd pipeline && node index.js fetch
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit new articles
        run: |
          git config user.name "checks.fail bot"
          git config user.email "bot@checks.fail"
          git add data/
          git diff --staged --quiet || git commit -m "fetch: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

      - name: Trigger breaking digest
        if: steps.fetch.outputs.breaking == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'digest.yml',
              ref: 'master',
            });
